<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Irish+Grover&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="navContainer">
      <div id="navbar">
        <a style="font-family: Irish Grover">Build School</a>
        <img src="img/menu.svg" alt="menu" id="menu" />
        <div id="links">
          <a href="">Programs</a>
          <a href="">About</a>
          <a href="">Contact</a>
          <a href="">Sign in</a>
          <a href="">Apply Now</a>
        </div>
      </div>
    </div>
    <script>
      const menu = document.getElementById("menu");
      const links = document.getElementById("links");
      let collapsed = true;
      menu.addEventListener("click", () => {
        if (collapsed) {
          links.style.scale = "1";
          links.classList.add("opened");
        } else {
          links.style.scale = "0";
          links.classList.remove("opened");
        }
        collapsed = !collapsed;
      });
    </script>
  </body>
</html>
