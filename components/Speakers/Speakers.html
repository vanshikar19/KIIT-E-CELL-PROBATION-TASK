<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instructor Bios</title>
<style>
    body {
    background-image: url('BG.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    color: white;
    margin: 0;
    padding: 20px;

}


    .main-box {
        width: 970px;
        max-width: 100%;
        height: auto;
        border: 2px solid #ffffff;
        border-radius: 10px;
        background: rgba(0, 0, 40, 0.8);
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
    }

    .title {
        width: 100%;
        max-width: 593px;
        height: auto;
        margin: 0 auto 30px;
        font-size: 48px;
        font-weight: 700;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        text-shadow: 2px 2px 10px rgba(255,255,255,0.3);
    }

    .instructor-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    .instructor-card {
        width: 200px;
        height: 350px;
        background: #1a1f3c;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(255,255,255,0.1);
        position: relative;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-decoration: none;
        color: white;
    }

    .instructor-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 0 25px rgba(0, 191, 255, 0.5);
    }

    .instructor-img {
        width: 100%;
        height: 250px;
        border-radius: 10px;
        background-size: cover;
        background-position: center;
        margin-bottom: 10px;
    }

    .name-box {
        width: 200px;
        height: 28px;
        background-color: #00bfff;
        color: #000;
        font-weight: 600;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
        margin: 0 auto 5px;
    }

    .designation {
        font-size: 14px;
        margin-top: 5px;
    }

    .company {
        font-weight: bold;
        margin-top: 2px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .title {
            font-size: 36px;
        }

        .instructor-card {
            width: 45%;
            height: 330px;
        }

        .name-box {
            width: 100%;
        }
    }

    @media (max-width: 480px) {
        .title {
            font-size: 28px;
        }

        .instructor-card {
            width: 90%;
            height: 320px;
        }

        .instructor-container {
            gap: 15px;
        }
    }
</style>
</head>
