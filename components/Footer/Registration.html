<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style3.css">
</head>

<body>

  <div class="form-box">
    <h2>Registration</h2>

    <form id="regForm" onsubmit="return showPopup()">
      <label for="name">Your Name :</label>
      <input type="text" id="name" name="name" required>

      <label>Are you from kiit ?</label>
      <div class="radio-row">
        <label><input type="radio" name="kiit" value="yes" required> Yes </label>
        <label><input type="radio" name="kiit" value="no"> No </label>
      </div>

      <label for="email">Email Address :</label>
      <input type="email" id="email" name="email" required>

      <label for="roll">Roll No. :</label>
      <input type="text" id="roll" name="roll" required>

      <label for="phone">Phone Number :</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" maxlength="10">

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function showPopup() {
      alert("Registerd successfully");
      return false;
    }
  </script>

</body>
</html>
