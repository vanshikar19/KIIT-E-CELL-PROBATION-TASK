<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <section class="events-section">
    <h1 class="main-heading">Sessions and Events</h1>
    <div class="events-horizontal">
        <div class="event-card large-card">
            <div class="card-image-wrapper">
                <img src="" alt="" class="card-image">
            </div>
            <h3 class="card-title">Software Engineering in the AI Era</h3>
            <div class="card-btn-group">
                <button class="card-btn register-btn">Register</button>
                <button class="card-btn knowmore-btn">Know More</button>
            </div>
        </div>
        <div class="event-card medium-card">
            <div class="card-image-wrapper">
                <img src="" alt="" class="card-image">
            </div>
            <h3 class="card-title">General E-Summit and Entrepreneurship Events</h3>
            <div class="card-btn-group">
                <button class="card-btn register-btn">Register</button>
                <button class="card-btn knowmore-btn">Know More</button>
            </div>
        </div>
        <div class="event-card medium-card">
            <div class="card-image-wrapper">
                <img src="" alt="" class="card-image">
            </div>
            <h3 class="card-title">Design Sprint: UI/UX Edition</h3>
            <div class="card-btn-group">
                <button class="card-btn register-btn">Register</button>
                <button class="card-btn knowmore-btn">Know More</button>
            </div>
        </div>
        <div class="event-card small-card">
            <div class="card-image-wrapper">
                <img src="" alt="" class="card-image">
            </div>
            <h3 class="card-title">Innovator's Bootcamp</h3>
            <div class="card-btn-group">
                <button class="card-btn register-btn">Register</button>
                <button class="card-btn knowmore-btn">Know More</button>
            </div>
        </div>
    </div>
    <div class="navigation-arrows">
        <button class="arrow-btn prev-btn" aria-label="Previous">
            <svg viewBox="0 0 24 24" fill="none">
                <path d="M16 5L8 12L16 19" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <button class="arrow-btn next-btn" aria-label="Next">
            <svg viewBox="0 0 24 24" fill="none">
                <path d="M8 5L16 12L8 19" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>
</section>

</body>
</html>
